<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
  <title>JS Glokenspiel</title>
  <link rel="stylesheet" href="style.css">
    </head>
<body>

    <h1>Glokenspiel</h1>
     <div class="keys">
         
    <div data-key="65" class="key" id="Do">
      <kbd>C</kbd>
      <span class="sound">Do</span>
    </div>
         
         
    <div data-key="83" class="key" id="Re">
      <kbd>D</kbd>
      <span class="sound">Re</span>
    </div>
         
         
    <div data-key="68" class="key" id="Mi">
      <kbd>E</kbd>
      <span class="sound">Mi</span>
    </div>
         
         
    <div data-key="70" class="key" id="Fa">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
         
         
    <div data-key="71" class="key" id = "So">
      <kbd>G</kbd>
      <span class="sound">So</span>
    </div>
         
         
    <div data-key="72" class="key" id = "La">
      <kbd>A</kbd>
      <span class="sound">La</span>
    </div>
         
         
    <div data-key="74" class="key" id = "Ti">
      <kbd>B</kbd>
      <span class="sound">Ti</span>
    </div>
         
         
    <div data-key="75" class="key" id = "Do2">
      <kbd>C</kbd>
      <span class="sound">Do</span>
    </div>
         
         
  </div>

  <audio data-key="65" src="sounds/do.wav"></audio>
  <audio data-key="83" src="sounds/re.wav"></audio>
  <audio data-key="68" src="sounds/mi.wav"></audio>
  <audio data-key="70" src="sounds/fa.wav"></audio>
  <audio data-key="71" src="sounds/so.wav"></audio>
  <audio data-key="72" src="sounds/la.wav"></audio>
  <audio data-key="74" src="sounds/ti.wav"></audio>
  <audio data-key="75" src="sounds/do2.wav"></audio>
    
    
    
    
    
    
    
    
    
    
    

    
    
    
<script src="script.js">
</script>
</body>
</html>
